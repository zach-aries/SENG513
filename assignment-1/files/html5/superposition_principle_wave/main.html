<!doctype html>
<html lang="en">
	<head>
	  <meta charset="utf-8">
	
	  <title>Superposition Principle Wave</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1" >
	  <meta name="description" content="ADLC Interactive">
	  <meta name="Zach" content="ADLC">
	  
		<link rel="stylesheet" type="text/css" href="css/ui.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<style>
			#top-bar {
				font-size: 12px;
			}
			#top-bar span {
				display: block;
				border: solid 1px #ddd;
				padding: 2px 5px;
				margin-top: 3px;
				color: #777;
			}
			#graph {
				position: absolute;
				z-index: 9999;
				right: 20px;
				top: 10px;
			}
		</style>
		
	</head>
	<!-- pass in main canvas id for preloader identification -->
	<body onload="init()">
		<div id="int-wrp" style="background: #dfdfe7;">
			<canvas id="mainCanvas" width="750" height="600" style="position: absolute; left: 0; top: 0;" ></canvas>
			<div id="graph" style="width:315px;height:455px;"></div>

			<div id="data" class="ui-body tooltip">
				<div class="row">
					<div class="col-1-1">
						<h4 style="color: #4e5f71;">Data</h4>
						<div class="group">
							<table>
								<tr>
									<td><span class="label">t:</span> </td>
									<td><span id="time"></span> s</td>
								</tr>
								<tr>
									<td><span class="label">&Theta;(t):</span> </td>
									<td><span id="rads"></span> rads</td>
								</tr>
							</table>
						</div>
						<h4 style="color: #ff6961;">Wave 1</h4>
						<div class="group">
							<table>
								<tr>
									<td><span class="label">A:</span> </td>
									<td><span id="a1"></span> m</td>
								</tr>
								<tr>
									<td><span class="label">&lambda;:</span> </td>
									<td><span id="f1"></span> Hz</td>
								</tr>
							</table>
						</div>

						<h4 style="color: #61a8ff;">Wave 2</h4>
						<div class="group">
							<table>
								<tr>
									<td><span class="label">A:</span> </td>
									<td><span id="a2"></span> m</td>
								</tr>
								<tr>
									<td><span class="label">&lambda;:</span> </td>
									<td><span id="f2"></span> Hz</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>

			<div id="main-ui" class="ui-body">
				<div class="row">
					<div class="col-1-3">
						<div class="group" >
							<p>Period Length</p>
							<div class="range" data-value="2" data-min="1" data-max="10" data-step="1" data-unit="s"></div>
						</div>
					</div>
					<div class="col-1-3">
						<div class="group" >
							<p>Frequency 1</p>
							<div class="range" data-value="5" data-min="1" data-max="10.00" data-step="1" data-unit="Hz"></div>
						</div>
					</div>
					<div class="col-1-3">
						<div class="group" >
							<p>Frequency 2</p>
							<div class="range" data-value="5" data-min="1" data-max="10" data-step="1" data-unit="Hz"></div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-1-3">
						<div class="group">

							<button onclick="play()" class="btn icon"><img id="img-play" src="img/play.png" title="play" alt="play" style="width: 24px; height: 24px;" /></button>
							<button onclick="step()" class="btn icon"><img src="img/step.png" title="step" alt="step" style="width: 24px; height: 24px;" /></button>
							<button onclick="rewind()" class="btn icon"><img src="img/undo.png" title="rewind" alt="rewind" style="width: 24px; height: 24px;" /></button>
							<button onclick="reset()" class="btn icon"><img src="img/reset.png" title="reset" alt="reset" style="width: 24px; height: 24px;" /></button>


						</div>
					</div>
					<div class="col-1-3">
						<div class="group">
							<button onclick="toggleDir(this)" class="btn icon"><img src="img/add.png" title="toggle direction" alt="toggle direction" style="width: 24px; height: 24px;" /></button>
							<button onclick="toggleInfo(this)" class="btn icon active"><img src="img/info.png" title="toggle data" alt="toggle data" style="width: 24px; height: 24px;" /></button>
						</div>
					</div>
					<div class="col-1-3">
						<hr style="border-bottom: 0; margin-top: 0!important; margin-bottom: 8px!important;"/>
						<div class="group">
							<label style="margin-left: 35px;">Show Grid</label>
							<div  style="margin-top: 0;" class="switch on"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer style="margin-top: 50px;">
			ADLC
		</footer>
	</body>
		<!-- javascript includes -->
		<script src="js/create.js"></script>
		<script src="js/ui.js"></script>
		<script src="js/vector.js"></script>
		<script src="js/plotly-latest.min.js"></script>
		<script src="js/main.js"></script>
	<div class="hidden"><a href="http://www.freepik.com/free-photos-vectors/background">Background photograph designed by Tirachard - Freepik.com</a></div>
</html>
